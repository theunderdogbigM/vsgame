<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Game Store</h1>
        <a href="create.html" class="create-button">Create Game</a>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="gameTableBody">
                <!-- Rows will be populated dynamically with JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
