<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
</head>
<body>
    <div class="container">
        <h1>Game Store</h1>
        
        <!-- Create Game Button -->
        <a href="create.html" class="create-button">Create Game</a>
        
        <!-- Games Table -->
        <table id="gamesTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added dynamically -->
            </tbody>
        </table>
    </div>

    <script>
        async function loadGames() {
            const response = await fetch('/games'); // Fetch games from the API
            const games = await response.json();

            const tableBody = document.getElementById('gamesTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Clear existing rows

            games.forEach(game => {
                const row = tableBody.insertRow();
                row.insertCell().textContent = game.id;
                row.insertCell().textContent = game.name;
                row.insertCell().textContent = game.genre;
                row.insertCell().textContent = game.price;
                row.insertCell().textContent = game.releaseDate;
                row.insertCell().innerHTML = `
                    <button class="edit-button" onclick="editGame(${game.id})">Edit</button>
                    <button class="delete-button" onclick="deleteGame(${game.id})">Delete</button>
                `;
            });
        }

        loadGames(); // Load games when the page loads

        async function editGame(id) {

        }

        async function deleteGame(id) {

        }
    </script>
</body>
</html>
