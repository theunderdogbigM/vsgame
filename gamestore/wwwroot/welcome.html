<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Game Store</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to the CSS file -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        .welcome-message {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 30px;
            color: #333;
            animation: bounceIn 1s ease-in-out;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            width: 45%;
            text-align: center;
        }

        .button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        /* Floating shapes for visual effect */
        .shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s ease-in-out infinite;
            pointer-events: none;
        }

        .shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 20%;
            left: 15%;
            animation-duration: 7s;
        }

        .shape:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 75%;
            left: 80%;
            animation-duration: 5s;
        }

        .shape:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 40%;
            left: 50%;
            animation-duration: 10s;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-message">Welcome to the Game Store!</div>
        <div class="button-container">
            <a href="index.html" class="button">Start</a> <!-- Existing Start Button -->
            <a href="createUser.html" class="button">Sign Up</a> <!-- New Sign Up Button -->
        </div>
    </div>

    <!-- Floating shapes for visual effect -->
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
</body>
</html>
